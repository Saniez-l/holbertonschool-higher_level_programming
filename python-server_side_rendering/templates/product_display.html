{% include 'header.html' %}

<body>
    <h1>Product display</h1>
    {% if error %}
        <p>{{error}}</p>

    {% elif products %}
        <table>
            <tr>
                <th>name</th>
                <th>category</th>
                <th>price</th>
            </tr>
        
            {% for product in products %}
            <tr>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>no product found.</p>
        {% endif %}

    {% include 'footer.html' %} 
</body>
